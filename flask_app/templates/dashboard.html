<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="d-flex justify-content-end">
        <div class="d-flex col-3 justify-content-around">
            <a href="/" class="btn btn-primary" style="margin:4px; white-space: nowrap">Homepage</a>
            <a href="/new/recipe" class="btn btn-primary" style="margin:4px; white-space: nowrap">Add New Recipe</a>
            <a href="/logout" class="btn btn-info" style="margin:4px; white-space: nowrap">Logout</a>
        </div>
    </nav>
    <h1 class="text-primary text-center">Welcome, {{user.username}}!</h3>
    <h2 class="text-primary text-center">Recipes made by you. </h2>

    <div class="col-5 mx-auto">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Recipe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        {% if recipe.user_id == session.user_id %}
                        <td><a href='/show/{{recipe.id}}'>{{recipe.name}}</a></td>
                            <td>
                                <a href="/edit/recipe/{{recipe.id}}">edit</a>
                                <a href="/delete/recipe/{{recipe.id}}">delete</a>
                            </td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        
</body>
</html>
